<font color="#990000"><span style="font-family: 標楷體"><font size="6">
台灣大學奈米材料實驗室林唯芳教授誠徵博士後研究員一名，</font></span></font></p>
<p class="MsoNormal" style="word-spacing: 7; margin-top: 0.5cm; margin-bottom: 0pt">
<font color="#990000"><span style="font-family: 標楷體"><font size="6">執行三年國家型奈米計劃，</font></span><font size="6"><span lang="EN-US">&quot;</span><span style="font-family: 新細明體">高效率長壽命高分子奈米粒子太陽</span></font></font></p>
<p class="MsoNormal" style="word-spacing: 7; margin-top: 0.5cm; margin-bottom: 0pt">
<font size="6" color="#990000"><span style="font-family: 新細明體">能光電池</span><span lang="EN-US">&quot;</span><span style="font-family: 標楷體">。歡迎有機化學合成或高分子合成背景近期博士畢業</span></font></p>
<p class="MsoNormal" style="word-spacing: 7; margin-top: 0.5cm; margin-bottom: 0pt">
<font size="6" color="#990000"><span style="font-family: 標楷體">
生申請，如有導電高分子合成經驗者更佳。</span></font></p>
<p class="MsoNormal" style="word-spacing: 7; margin-top: 0.5cm; margin-bottom: 0pt">　</p>
<p class="MsoNormal" style="word-spacing: 7; margin-top: 0.5cm; margin-bottom: 0pt">
<font size="6" color="#990000"><span style="font-family: 標楷體">有意者請寄履歷、著作至：</span></font></p>
